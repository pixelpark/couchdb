# couchdb/data/common.yaml
---

# Package installation
couchdb::package_ensure: 'installed'

# Server_Administration
couchdb::file_compression: 'snappy'
couchdb::max_dbs_open: 500
couchdb::uuid:
couchdb::max_document_size:
couchdb::couch_peruser_enable: false
couchdb::couch_peruser_delete: false
couchdb::default_security: 'admin_local'

# Authentication_handlers
couchdb::bind_address: '127.0.0.1'
couchdb::port: 5984

# Authentication_Configuration
couchdb::admin_password:
couchdb::allow_persistent_cookies: false
couchdb::require_valid_user: false
